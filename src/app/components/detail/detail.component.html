<div class="container" *ngIf="project && project._id">
    
    <div class="image" *ngIf="project.image">
        <img src="{{url+'get-image/'+project.image}}" />
    </div>
    <div class="data" >
        <h1>{{project.name}}</h1>
        <h3>{{project.description}}</h3>
        <p>{{project.category}}</p>
        <p>{{project.langs}}</p>
        <p *ngIf="confirm == false">
            <a [routerLink]="['/editar-proyecto',project._id]" class="button-edit">Editar</a>
            <a (click)="changeProperty(true)" class="button-delete">Borrar</a>
        </p>

        <p *ngIf="confirm == true">
            <span class="confirm">Â¿Estas seguro que deseas borrar el proyecto?</span>
            <br>
            <a (click)="changeProperty(false)" class="button-edit">Cancelar</a>
            <a (click)="deleteProject(project._id)" class="button-delete">Eliminar definitivamente</a>
        </p>
    </div>
    
</div>
